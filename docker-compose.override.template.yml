# Docker Compose Override Template for Corporate Network
# 
# Copy this file to docker-compose.override.yml and configure for your network
# 
# IMPORTANT: docker-compose.override.yml is gitignored and will NOT be committed
#
# Usage:
#   cp docker-compose.override.template.yml docker-compose.override.yml
#   # Edit docker-compose.override.yml with your proxy details
#   docker compose up -d
#
# To disable proxy (home network):
#   mv docker-compose.override.yml docker-compose.override.yml.disabled
#   docker compose restart

version: '3.8'

services:
  backend:
    environment:
      # Replace with your corporate proxy
      - HTTP_PROXY=http://your-proxy-server:port
      - HTTPS_PROXY=http://your-proxy-server:port
      - http_proxy=http://your-proxy-server:port
      - https_proxy=http://your-proxy-server:port
      - NO_PROXY=localhost,127.0.0.1,frontend,backend
      - no_proxy=localhost,127.0.0.1,frontend,backend
    # If your proxy requires authentication:
    # - HTTP_PROXY=http://username:password@your-proxy-server:port
    # - HTTPS_PROXY=http://username:password@your-proxy-server:port

  frontend:
    environment:
      # Replace with your corporate proxy
      - HTTP_PROXY=http://your-proxy-server:port
      - HTTPS_PROXY=http://your-proxy-server:port
      - http_proxy=http://your-proxy-server:port
      - https_proxy=http://your-proxy-server:port
      - NO_PROXY=localhost,127.0.0.1,frontend,backend
      - no_proxy=localhost,127.0.0.1,frontend,backend
