version: '3.8'

name: library-management

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"  # Map to Next.js default port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - library-network
    container_name: library-management-frontend
    labels:
      - "com.docker.compose.project=library-management"
      - "com.docker.compose.service=frontend"
      - "app.name=library-management"
      - "app.component=frontend"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - ./data:/app/data
    environment:
      - NODE_ENV=development
      - PORT=4000
      - SQLITE_PATH=/app/data/library.sqlite
      - JWT_SECRET=${JWT_SECRET:-development-secret-key}
      - CORS_ORIGIN=http://localhost:3100
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - library-network
    container_name: library-management-backend
    labels:
      - "com.docker.compose.project=library-management"
    restart: unless-stopped

