name: library-management

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3100:3000"  # Map to Next.js default port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - NEXT_PUBLIC_API_URL=http://localhost:4000/api
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - library-network
    container_name: library-management-frontend
    labels:
      - "com.docker.compose.project=library-management"
      - "com.docker.compose.service=frontend"
      - "app.name=library-management"
      - "app.component=frontend"
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./data:/app/data
      - /app/node_modules  # Prevent host node_modules from overriding container's compiled modules
    environment:
      - NODE_ENV=development
      - PORT=4000
      - SQLITE_PATH=/app/data/library.sqlite
      - JWT_SECRET=${JWT_SECRET:-development-secret-key}
      - CORS_ORIGIN=http://localhost:3100
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - SUPABASE_DB_PASSWORD=${SUPABASE_DB_PASSWORD}
      - AUTH_STORAGE=${AUTH_STORAGE:-supabase}
      # Proxy configuration for corporate networks (optional)
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
      - NO_PROXY=${NO_PROXY}
      - NODE_EXTRA_CA_CERTS=/etc/ssl/certs/ca-certificates.crt
      # Bypass SSL verification for corporate networks (temporary fix)
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    dns:
      - 8.8.8.8          # Google DNS (primary)
      - 8.8.4.4          # Google DNS (secondary)
      - 1.1.1.1          # Cloudflare DNS
      - 208.67.222.222    # OpenDNS as backup
    # Bypass DNS lookup for Supabase - use IP addresses directly
    # This fixes corporate VPN issues where DNS blocks Supabase
    extra_hosts:
      - "qgbofecjkmihqgfcrdyg.supabase.co:104.18.38.10"    # Primary IP
      - "qgbofecjkmihqgfcrdyg.supabase.co:172.64.149.246"  # Secondary IP (Cloudflare)
    networks:
      - library-network
    container_name: library-management-backend
    labels:
      - "com.docker.compose.project=library-management"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/api/books', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  library-network:
    driver: bridge
